<!-- content-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Content</title>
</head>
<body>
    <h1>Edit Content</h1>
   <form th:action="@{/contents/edit/{id}(id=${content.contentId})}" th:object="${content}" method="post">
    
       <label for="title">Title:</label>
       <input type="text" id="title" name="title" th:value="${content.title}" required />

        <label for="text">Content:</label>
        <textarea id="text" name="text" required th:text="${content.text}"></textarea>

        <button type="submit">Save</button>
    <button type="submit">Submit</button>
</form>

</body>
</html>
