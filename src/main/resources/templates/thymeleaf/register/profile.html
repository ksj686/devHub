<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/thymeleaf/default_layout}">



<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="회원 프로필">
    <meta name="author" content="">

 <div layout:fragment="content">
    <title>회원 프로필</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        .profile-container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-container h1 {
            margin-bottom: 20px;
        }

        .profile-container .profile-item {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container profile-container">
        <h1 class="h3 mb-3 font-weight-normal">회원 프로필</h1>
        <div class="profile-item">
            <strong>아이디:</strong> <span th:text="${member.userId}"></span>
        </div>
        <div class="profile-item">
            <strong>이름:</strong> <span th:text="${member.userName}"></span>
        </div>
        <div class="profile-item">
            <strong>이메일:</strong> <span th:text="${member.email}"></span>
        </div>
        <div class="profile-item">
            <strong>전화번호:</strong> <span th:text="${member.phoneNumber}"></span>
        </div>
        <!-- 추가 정보 필요 시 여기에 추가 -->
        <div>
            <a class="btn btn-primary mt-3" href="/members/edit">정보 수정</a>
            <!-- <a class="btn btn-secondary mt-3" href="/members/logout">로그아웃</a> -->
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</div>
</html>
