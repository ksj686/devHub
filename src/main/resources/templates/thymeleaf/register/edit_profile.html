<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/thymeleaf/default_layout}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="프로필 수정">
    <meta name="author" content="">

    <div layout:fragment="content">
        <title>프로필 수정</title>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <style>
            .profile-edit-container {
                max-width: 600px;
                margin: auto;
                padding: 15px;
                background-color: #ffffff;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }

            .profile-edit-container h1 {
                margin-bottom: 20px;
            }

            .profile-edit-container .profile-item {
                margin-bottom: 10px;
            }
        </style>
</head>

<body>
    <div class="container profile-edit-container">
        <h1 class="h3 mb-3 font-weight-normal">프로필 수정</h1>
        <form th:action="@{/members/edit}" th:object="${member}" method="post">
            <div class="profile-item">
                <label for="userName"><strong>이름:</strong></label>
                <input type="text" id="userName" name="userName" th:field="*{userName}" class="form-control">
            </div>
            <div class="profile-item">
                <label for="email"><strong>이메일:</strong></label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control">
            </div>
            <div class="profile-item">
                <label for="phoneNumber"><strong>전화번호:</strong></label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-3">저장</button>
                <a class="btn btn-secondary mt-3" href="/members/profile">취소</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</div>
</html>
