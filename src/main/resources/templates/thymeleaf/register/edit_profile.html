<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="프로필 수정">
    <title>프로필 수정</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Courier+New&display=swap" rel="stylesheet">

    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* 헤더 스타일 */
        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* 중앙 정렬 */
            background-color: #ffffff;
            padding: 18px 20px; /* 패딩 증가: 20px에서 40px으로 변경하여 높이 증가 */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative; /* 로고 위치 조정을 위해 상대 위치 지정 */
        }

        .header-logo {
            max-width: 70px;
            height: auto;
            position: absolute; /* 절대 위치로 변경 */
            left: 20px; /* 왼쪽에 고정 */
            /* 로고 이미지에도 섀도우를 추가하고 싶다면 아래 주석을 해제하세요 */
            /* box-shadow: 2px 2px 5px #8a6eff; */ /* 로고 색상과 동일한 섀도우 */
        }

        .header-title {
            color: #000000; /* 검은색으로 변경 */
            font-size: 2rem; /* 폰트 크기 증가 */
            font-family: 'Pacifico', cursive; /* 필기체 폰트 적용 */
            /* text-shadow: 2px 2px 5px #8a6eff; /* 로고 색상으로 변경 */ */
        }

        /* 레이아웃 설정 */
        .layout {
            display: flex;
            height: calc(100vh - 80px); /* 헤더 높이를 제외한 높이 */
        }

        /* 사이드바 스타일 (프로필 수정 페이지에는 사이드바가 필요 없을 경우 제거 가능) */
        /* 필요 시 사이드바 스타일을 유지하거나 제거하세요 */

        /* 메인 콘텐츠 스타일 */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            text-align: center;
        }

        /* 프로필 수정 컨테이너 스타일 */
        .profile-edit-container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* 둥근 테두리 추가 */
        }

        .profile-edit-container h1 {
            margin-bottom: 20px;
            font-family: 'Courier New', monospace; /* Courier New 폰트 적용 */
            font-size: 1.75rem; /* 폰트 크기 증가 */
        }

        .profile-edit-container .profile-item {
            margin-bottom: 10px;
            text-align: left; /* 왼쪽 정렬 */
            font-family: 'Courier New', monospace; /* Courier New 폰트 적용 */
        }

        /* 버튼 스타일 일관성 */
        .btn-primary, .btn-secondary {
            font-family: 'Courier New', monospace; /* Courier New 폰트 적용 */
            text-decoration: none; /* 밑줄 제거 */
        }

        .btn-primary:hover, .btn-secondary:hover {
            text-decoration: none; /* hover 상태에서도 밑줄 제거 */
        }

        /* 추가적인 버튼 스타일 */
        .btn-primary, .btn-secondary {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 반응형 디자인 유지 */
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }

            .main-content {
                padding: 20px;
            }

            .profile-edit-container {
                max-width: 100%;
            }

            .header {
                padding: 30px 20px; /* 반응형 헤더 패딩 조정 */
            }

            .header-title {
                font-size: 2.5rem; /* 반응형 폰트 크기 조정 */
            }
        }
    </style>
</head>
<body>

    <!-- 헤더 -->
    <div class="header">
        <!-- 로고 다시 추가 -->
        <img src="/assets/logo.png" alt="로고" class="header-logo">
        <div class="header-title">My Page</div>
    </div>

    <!-- 레이아웃 -->
    <div class="layout">
        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 프로필 수정 섹션 -->
            <div class="profile-edit-container">
                <h1 class="h3 mb-3 font-weight-normal">프로필 수정</h1>
                <form th:action="@{/members/edit}" th:object="${member}" method="post">
                    <!-- Hidden field for userId -->
                    <input type="hidden" name="userId" th:field="*{userId}">
                    <div class="profile-item">
                        <label for="userName"><strong>이름:</strong></label>
                        <input type="text" id="userName" name="userName" th:field="*{userName}" class="form-control">
                    </div>
                    <div class="profile-item">
                        <label for="email"><strong>이메일:</strong></label>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-control">
                    </div>
                    <div class="profile-item">
                        <label for="phoneNumber"><strong>전화번호:</strong></label>
                        <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary mt-3">저장</button>
                        <a class="btn btn-secondary mt-3" href="/members/mypage">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS 및 jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
