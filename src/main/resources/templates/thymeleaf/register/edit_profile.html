<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="프로필 수정">
    <title>프로필 수정</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Courier+New&display=swap" rel="stylesheet">

    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* 헤더 스타일 */
        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* 중앙 정렬 */
            background-color: #ffffff;
            padding: 20px 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header-logo {
            max-width: 70px;
            height: auto;
            position: absolute;
            left: 20px;
        }

        .header-title {
            color: #000000;
            font-size: 2rem;
            font-family: 'Pacifico', cursive;
        }

        /* 프로필 수정 컨테이너 스타일 */
        .profile-edit-container {
            max-width: 400px; /* 너비 줄임 */
            margin: 65px auto; /* 세로 중앙 정렬 */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .profile-edit-container h1 {
            font-family: 'Courier New', monospace;
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 10px;
            
            
            text-align: center;
        }

        .profile-edit-container .profile-item {
            margin-bottom: 15px;
            text-align: left;
            font-family: 'Courier New', monospace;
        }

        .profile-edit-container label {
            font-weight: bold;
            color: #333;
        }

        .profile-edit-container input {
            font-family: 'Courier New', monospace;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            color: #333;
        }

        /* 버튼 스타일 */
        .profile-edit-container .btn-primary, .profile-edit-container .btn-secondary {
            font-family: 'Courier New', monospace;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
            background-color: #4682B4;
            color: white;
            border: none;
            margin-top: 10px;
            width: auto;
        }

        .profile-edit-container .btn-primary:hover, .profile-edit-container .btn-secondary:hover {
            background-color: #5f9ea0;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }

            .profile-edit-container {
                max-width: 100%;
            }

            .header {
                padding: 30px 20px;
            }

            .header-title {
                font-size: 2.5rem;
            }
        }

    </style>
</head>
<body>

    <!-- 헤더 -->
    <div class="header">
        <img src="/assets/logo.png" alt="로고" class="header-logo">
        <div class="header-title">My Page</div>
    </div>

    <!-- 프로필 수정 -->
    <div class="layout">
        <div class="main-content">
            <div class="profile-edit-container">
                <h1>정보 수정</h1>
                <form th:action="@{/members/edit}" th:object="${member}" method="post">
                    <!-- Hidden field for userId -->
                    <input type="hidden" name="userId" th:field="*{userId}">
                    <div class="profile-item">
                        <label for="userName"><strong>이름:</strong></label>
                        <input type="text" id="userName" name="userName" th:field="*{userName}" class="form-control">
                    </div>
                    <div class="profile-item">
                        <label for="email"><strong>이메일:</strong></label>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-control">
                    </div>
                    <div class="profile-item">
                        <label for="phoneNumber"><strong>전화번호:</strong></label>
                        <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">저장</button>
                        <a class="btn btn-secondary" href="/members/mypage">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS 및 jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
