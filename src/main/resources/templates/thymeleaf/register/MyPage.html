<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="마이페이지">
    <meta name="author" content="">
    <title>마이페이지</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        .mypage-container {
            max-width: 800px;
            margin: auto;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .mypage-container h1 {
            margin-bottom: 20px;
        }

        .mypage-container .profile-item,
        .mypage-container .content-item,
        .mypage-container .comment-item {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container mypage-container">
        <h1 class="h3 mb-3 font-weight-normal">마이페이지</h1>
        <div class="profile-item">
            <strong>아이디:</strong> <span th:text="${member.userId}"></span>
        </div>
        <div class="profile-item">
            <strong>이름:</strong> <span th:text="${member.userName}"></span>
        </div>
        <div class="profile-item">
            <strong>이메일:</strong> <span th:text="${member.email}"></span>
        </div>
        <div class="profile-item">
            <strong>전화번호:</strong> <span th:text="${member.phoneNumber}"></span>
        </div>
        <div>
            <a class="btn btn-primary mt-3" href="/members/edit">정보 수정</a>
        </div>
        <hr>
        <div>
            <h2>내가 쓴 게시글</h2>
            <ul>
                <li th:each="content : ${contents}" class="content-item">
                    <a th:href="@{'/content/' + ${content.contentId}}" th:text="${content.title}"></a>
                    <p th:text="${content.text}"></p>
                </li>
            </ul>
        </div>
        <hr>
        <div>
            <h2>내가 쓴 댓글</h2>
            <ul>
                <li th:each="comment : ${comments}" class="comment-item">
                    <p th:text="${comment.text}"></p>
                    <small>작성한 게시글: <a th:href="@{'/content/' + ${comment.contentId}}">글 보기</a></small>
                </li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
