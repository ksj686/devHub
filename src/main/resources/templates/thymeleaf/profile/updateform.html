<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/thymeleaf/default_layout}">

<div layout:fragment="content">
	<h1>Profile Edit</h1>
	<form action="/profile/update" method="post" enctype="multipart/form-data">
	<table th:object="${profile}" class="table">    
    
        <!-- 프로필 배경 이미지 -->
        <!-- <tr>
        	<td >
        		<input type="file" accept="image/*" name="upload_profileimage">
        	</td>
        </tr> -->
        
        <!-- 프로필 이미지 -->
        <!-- <tr>
        	<td>
        		<input type="file" accept="image/*" name="upload_backgroundimage">
        	</td>
        </tr> -->
        

    	<!-- 프로필 상세 정보 -->
    	<tr>
        	<th>ID</th>
			<td><input type="text" th:field="*{userId}"></td>
        </tr>
        <tr>
        	<th>이름</th>
        	<td><input type="text" th:field="*{userName}"></td>
        </tr>
        <tr>
        	<th>e-mail</th>
        	<td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
        	<th>소속</th>
        	<td><input type="text" th:field="*{courseId}"></td>
        </tr>
        <tr>
        	<th>자기소개</th>
        	<td><input type="text" th:field="*{biography}"></td>
        </tr>
		<!-- 저장/취소 -->
		<tr>
			<th>&nbsp;</th>
			<td>
				<input type="submit" value="저장" class="btn btn-primary"> 
				<input type="reset" value="취소"class="btn btn-secondary">
			</td>
		</tr>
     </table>
</form>
</div>
</html>
