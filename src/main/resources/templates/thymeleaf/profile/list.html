<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/thymeleaf/default_layout}">

<div layout:fragment="content">
	<h1>Profile List</h1>
	[[ ${message } ]] <!-- 리다이렉트 메시지 출력 -->
	<a th:href="@{/profile/insert}" class="btn btn-primary">New Profile</a>
	<table border="1" class="table">
	<tr>
		<th>USER_ID</th>
		<th>USER_NAME</th>
		<th>COURSE_ID</th>
	</tr>
	<tr th:each="profile : ${profileList}"> <!--/* for each 문을 thmeleaf 문으로 교체 */-->
		<td><a th:href="@{/profile/{id}(id=${profile.userId},)}" th:utext="${profile.userId}"></a></td>
		<td th:utext="${profile.userName}"></td>
		<td th:utext="${profile.courseId}"></td>
	</tr>
	</table>
</div>

</html>
